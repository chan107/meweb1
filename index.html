<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>서시 - 윤동주</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            margin: 20px;
            background-color: #fff;
            color: #222;
            line-height: 1.8;
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .author {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .poem {
            white-space: pre-line;
            font-size: 1.05rem;
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }

        @media screen and (orientation: portrait) {
            body {
                background-color: #f9f9f9;
            }
        }

        @media screen and (min-width: 768px) and (max-width: 959px) {
            body {
                background-color: #f3f3f3;
            }
        }
    </style>
</head>
<body>
    <h1>&lt;서시&gt;</h1>
    <div class="author">윤동주</div>
    <div class="poem">
죽는 날까지 하늘을 우러러
한 점 부끄럼이 없기를,
잎새에 이는 바람에도
나는 괴로워했다.

별을 노래하는 마음으로
모든 죽어가는 것을 사랑하고,
그리고 나한테 주어진 길을
걸어가야겠다.

오늘 밤에도 별이 바람에 스치운다.
    </div>
</body>
</html>
